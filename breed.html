<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="robots" content="index, follow" />
	<meta name="HandheldFriendly" content="true" />
	<title>Assignment 02</title>
	<link rel="icon" href="./favicon.png" type="image/x-icon" />

	<!-- Assets -->
	<link type="text/css" href="template/css/app.css" rel="stylesheet" />
	<link type="text/css" href="template/css/animate.lite.css" rel="stylesheet" />
	<link type="text/css" href="template/css/main.css" rel="stylesheet" />

	<!-- Fonts -->
	<link type="text/css" href="template/fonts/font-awesome.css" rel="stylesheet" />
	<link type="text/css" href="template/fonts/common.css" rel="stylesheet" />
</head>

<body class="container--fluid">
	<header class="qh-header">
		<div class="container">
			<div class="row x--between y--center">
				<div class="col row x--left y--center">
					<span class="qh-header-toggle col col--min sm JS--ToggleAside">
						<i class="fa fa-bars"></i>
					</span>
					<a class="qh-header-logo row y--center" href="index.html">
						<div class="_name">Quản lí giống</div>
					</a>
				</div>
				<div class="col row x--right y--center">
					<button class="btn primary" id="action__new-breed"><i class="fa fa-plus icon"></i> Thêm
						mới</button>
				</div>
			</div>
		</div>
	</header>

	<aside class="qh-aside">
		<div class="qh-aside-header">
			<div class="_button JS--ToggleAside">
				<div class="aside--open"><i class="fa fa-arrow-left"></i></div>
				<div class="aside--close"><i class="fa fa-bars"></i></div>
			</div>
			<div class="_name"><span>Bảng điều khiển</span></div>
		</div>
		<div class="qh-aside-main">
			<div class="_title">Quản lí thú cưng</div>
			<div class="_menu">
				<ul>
					<li class="qh-aside-group">
						<a class="" href="./index.html">
							<div class="qh-aside-item">
								<div class="_icon"><i class="fa fa-home"></i></div>
								<div class="_card">
									<span>Tổng quan</span>
								</div>
							</div>
						</a>
					</li>
					<li class="qh-aside-group">
						<a class="" href="./search.html">
							<div class="qh-aside-item">
								<div class="_icon"><i class="fa fa-search"></i></div>
								<div class="_card">
									<span>Tìm kiếm</span>
								</div>
							</div>
						</a>
					</li>
					<li class="qh-aside-group">
						<a class="" href="./edit.html">
							<div class="qh-aside-item">
								<div class="_icon"><i class="fa fa-pencil"></i></div>
								<div class="_card">
									<span>Chỉnh sửa</span>
								</div>
							</div>
						</a>
					</li>

					<li class="qh-aside-group active">
						<a class="" href="./breed.html">
							<div class="qh-aside-item">
								<div class="_icon"><i class="fa fa-list-ul"></i></div>
								<div class="_card">
									<span>Giống</span>
								</div>
							</div>
						</a>
					</li>

					<li class="qh-aside-group">
						<a class="" href="./data.html">
							<div class="qh-aside-item">
								<div class="_icon"><i class="fa fa-cloud"></i></div>
								<div class="_card">
									<span>Cơ sở dữ liệu</span>
								</div>
							</div>
						</a>
					</li>
				</ul>
			</div>


		</div>
	</aside>

	<main class="qh-main box">
		<section>
			<div class="table scroll border align--center">
				<table>
					<thead>
						<tr>
							<th>#</th>
							<th>Breed</th>
							<th>Type</th>
							<th>Số lượng</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="area__breeds-table">

					</tbody>
				</table>
				<div id="area__no-data" class="box--20">Chưa có giống nào được tạo</div>
			</div>
		</section>

		<!-- POPUP: add new breed -->
		<div id="popup__add-breed" class="hidden">
			<div class="popup">
				<div class="popup-container">
					<div class="card" style="width: 800px;">
						<form action="javascript:;" method="post"></form>
						<div class="card-header primary--bg row x--between y--center">
							Thêm giống mới
							<button type="button" class="btn close">Đóng</button>
						</div>
						<div class="card-body">

							<div class="box--20 red--bg red--border border mb hidden" id="area__add-breed-error">
							</div>
							<div class="form-group row y--center">
								<label for="in__new-breed-name" class="col--3">Breed</label>
								<div class="col--9">
									<input type="text" class="textbox" id="in__new-breed-name"
										placeholder="Input Breed Name">
								</div>
							</div>
							<div class="form-group row y--center">
								<label for="in__new-breed-type" class="col--3">Type</label>
								<div class="col--9">
									<select class="textbox" id="in__new-breed-type">
										<option value="">Select Type</option>
										<option value="Dog">Dog</option>
										<option value="Cat">Cat</option>
									</select>
								</div>
							</div>
							<div class="gap--10"></div>

						</div>
						<div class="card-footer">
							<button type="button" class="btn primary" id="action__submit-new-breed">Submit</button>
						</div>
						</form>
					</div>
				</div>
			</div>
			<div class="overlay"></div>
		</div>
		<!-- POPUP: edit breed -->
		<div id="popup__edit-breed" class="hidden">
			<div class="popup">
				<div class="popup-container">
					<div class="card" style="width: 800px;">
						<form action="javascript:;" method="post"></form>
						<div class="card-header primary--bg row x--between y--center">
							Chỉnh sửa
							<button type="button" class="btn close">Đóng</button>
						</div>
						<div class="card-body">
							<input type="hidden" name="id" value="" id="in__edit-breed-id">
							<div class="box--20 red--bg red--border border mb hidden" id="area__edit-breed-error">
							</div>
							<div class="form-group row y--center">
								<label for="in__edit-breed-name" class="col--3">Breed</label>
								<div class="col--9">
									<input type="text" class="textbox" id="in__edit-breed-name"
										placeholder="Input Breed">
								</div>
							</div>
							<div class="gap--10"></div>
							<div class="form-group row y--center">
								<label class="col--3">Type</label>
								<div class="col--9">
									<span id="out__edit-breed-type"></span> ( Không thể chỉnh sửa )
								</div>
							</div>
							<div class="gap--10"></div>

						</div>
						<div class="card-footer">
							<button type="button" class="btn primary" id="btn__edit-breed-submit">Chỉnh sửa</button>
						</div>
						</form>
					</div>
				</div>
			</div>
			<div class="overlay"></div>
		</div>

	</main>

	<footer class="qh-footer">
		<div class="qh-footer-backlink">
			<div class="container">
				<div class="row y--center x--between">
					<div class="qh-footer-backlink">

					</div>
					<div>&copy; 2023</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- Controls -->
	<script type="text/javascript" src="./script/main.js"></script>
	<script type="text/javascript" src="./script/breed.js"></script>
</body>

</html>
